<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Include Tailwind CSS (Make sure you have it available) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-6xl font-extrabold text-red-600">404</h1>
        <p class="mt-4 text-xl text-gray-700">Oops! Page Not Found</p>
        <p class="mt-2 text-lg text-gray-500">We can't find the page you're looking for.</p>
        <a href="{{ url_for('index') }}" class="mt-6 inline-block px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">
            Go to Homepage
        </a>
    </div>
</body>
</html>
